<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" readonly />
      <div class="buttons">
        <button class="operator" onclick="calculatePercentage()">%</button>
        <button class="operator" onclick="calculateSquare()">x<sup>2</sup></button>
        <button class="operator" onclick="">C</button>
        <button class="operator" onclick="">&larr;</button>
        <button class="operator" onclick="">7</button>
        <button class="operator" onclick="">8</button>
        <button class="operator" onclick="">9</button>
        <button class="operator" onclick="">*</button>
        <button class="operator" onclick="">4</button>
        <button class="operator" onclick="">5</button>
        <button class="operator" onclick="">6</button>
        <button class="operator" onclick="">-</button>
        <button class="operator" onclick="">1</button>
        <button class="operator" onclick="">2</button>
        <button class="operator" onclick="">3</button>
        <button class="operator" onclick="">+</button>
        <button class="operator" onclick="">0</button>
        <button class="operator" onclick="">.</button>
        <button class="operator" onclick="">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
